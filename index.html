<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Driver IDE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>üîß ESP32 Driver IDE</h1>
            </div>
            <div class="header-actions">
                <button id="newFileBtn" class="btn btn-primary">üìÑ New File</button>
                <button id="saveBtn" class="btn btn-success">üíæ Save</button>
                <button id="compileBtn" class="btn btn-warning">‚öôÔ∏è Compile</button>
                <button id="uploadBtn" class="btn btn-info">üì§ Upload to ESP32</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar - File Explorer -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>üìÅ Files</h3>
                </div>
                <div id="fileList" class="file-list">
                    <div class="file-item active" data-file="sketch.ino">
                        <span class="file-icon">üìù</span>
                        <span class="file-name">sketch.ino</span>
                    </div>
                </div>
            </div>

            <!-- Editor Area -->
            <div class="editor-section">
                <div class="editor-header">
                    <span id="currentFile" class="current-file">sketch.ino</span>
                    <div class="editor-controls">
                        <button id="formatBtn" class="btn-small">Format Code</button>
                        <select id="boardSelect" class="board-select">
                            <option value="esp32">ESP32 Dev Module</option>
                            <option value="esp32s2">ESP32-S2</option>
                            <option value="esp32s3">ESP32-S3</option>
                            <option value="esp32c3">ESP32-C3</option>
                        </select>
                    </div>
                </div>
                <textarea id="editor"></textarea>
            </div>

            <!-- Chat AI Agent Panel -->
            <div class="chat-panel" id="chatPanel">
                <div class="chat-header">
                    <h3>ü§ñ AI Assistant</h3>
                    <button id="toggleChatBtn" class="btn-small">_</button>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="chat-message assistant">
                        <div class="message-content">
                            <strong>AI Assistant:</strong> Hello! I'm here to help you with ESP32 development. Ask me anything about your code, ESP32 APIs, or debugging issues!
                        </div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <textarea id="chatInput" placeholder="Ask the AI assistant..." rows="3"></textarea>
                    <button id="sendChatBtn" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>

        <!-- Console/Output Area -->
        <div class="console">
            <div class="console-header">
                <h4>üìü Console Output</h4>
                <button id="clearConsoleBtn" class="btn-small">Clear</button>
            </div>
            <div id="consoleOutput" class="console-output">
                <div class="console-line">ESP32 Driver IDE v1.0.0 - Ready</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
